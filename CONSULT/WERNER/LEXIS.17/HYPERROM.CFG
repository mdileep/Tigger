[Scripts]
:ATT2224
  Sleep 1000
  Print ""
  Sleep 500
  Print "P"+PREFIX+NUMBER
  Timeout 75
  Input "Answered"
  End
:ATTTerm
  Dtr	0			Drop DTR
  Sleep 1000                    Sleep for 1/10 of a second
  Dtr	1			Raise DTR
  Print "ATH0Z"
  End
:ATT4000
  Sleep 1000
  Print "^M^M"
