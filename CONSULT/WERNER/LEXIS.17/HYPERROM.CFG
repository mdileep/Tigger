;
;  Telenet logon script
;
:Telenet
  If Speed = 2400 then Telenet2400
  Sleep 500
  Print
  Sleep 500
  Print
  goto TelenetCont
:Telenet2400
  Sleep 500
  Print "@";
  Sleep 500
